<!-- 
    Display list of application from te user including the response from the company - 
    (approved, rejected and pending if no reponse is given yet)
-->

<table mat-table #table  [dataSource]="dataSource" class="mat-elevation-z6 table">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"><a class="jobLink" target="_self" [routerLink]="['../job-detail',element.jobAdId]"> {{element.title}} </a></td>
    </ng-container>
  
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.jobAdType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.jobAdCategory}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let element"> {{element.publisherName}} </td>
    </ng-container>
      
    <ng-container matColumnDef="Response">
        <th mat-header-cell *matHeaderCellDef> Response </th>
        <td mat-cell *matCellDef="let element"> {{element.response}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <mat-cell *matCellDef="let row" >
           <button mat-button >Edit</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
