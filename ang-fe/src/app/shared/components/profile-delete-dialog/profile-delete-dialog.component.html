<p>Are you sure you want to delete this account?</p>
<div class="buttons">
<button mat-raised-button color="accent" (click)="onConfirmedDelete()"> <mat-icon>check</mat-icon> Yes</button>
<button mat-raised-button color="warn" (click)="onRejectedDelete()"> <mat-icon>close</mat-icon> No</button>
</div>
