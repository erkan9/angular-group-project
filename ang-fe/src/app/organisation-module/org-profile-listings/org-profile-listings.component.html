<table mat-table  [dataSource]="source" class="mat-elevation-z6 table">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> <a class="jobLink" target="_blank" [routerLink]="['../job-manage',element.jobAdId]">{{element.header}} <mat-icon class="new-tab-ico">open_in_new</mat-icon></a> </td>
    </ng-container>
    
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.jobAdType}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.jobAdCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.active? "Active": "Non-Active"}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
